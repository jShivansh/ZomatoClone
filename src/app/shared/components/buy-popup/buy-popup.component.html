<div class="popup">
  <h2 mat-dialog-title>Please select the quantity</h2>
<mat-form-field appearance="outline">
    <mat-label>Quantity</mat-label>
    <input matInput type="number" [(ngModel)]="quantity" id="btn1" min="1">
  </mat-form-field>
<!-- <mat-dialog-content>{{data.item.name}} is a great choice! It has rating of {{data.item.rating}} and it will cost you {{data.item.price}}</mat-dialog-content> -->
<mat-dialog-content>{{data.item.price | currency:'INR'}} X {{quantity}} = <span>{{ quantity * data.item.price | currency:'INR'}}</span></mat-dialog-content>
<div class="btn">
<mat-dialog-actions>
    <button mat-button color="primary" (click)="calculateTotalPrice()" mat-dialog-close>Add</button>
    <button mat-button color="accent" mat-dialog-close >Close</button>
</mat-dialog-actions>
</div>
</div>
